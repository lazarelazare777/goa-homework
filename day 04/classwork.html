<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CLASSWORK
    დავალება: შექმენი პირადი პრეზენტაცია
    შექმენით HTML გვერდი, სადაც შემდეგი ინფორმაცია იქნება მოცემული:
    
    სათაური (Header):
    
    გამოიყენეთ <h1> ტეგი თქვენი სახელის და გვარის გამოსატანად.
    სექციები (Sections):
    
    <h2>-ის გამოყენებით, შექმენით 3 სექცია:
    "ჩემს შესახებ"
    "ჰობიები"
    "მიზნები"
    ტექსტი:
    
    თითოეულ სექციაში <p> ტეგის გამოყენებით დაწერეთ:
    "ჩემს შესახებ" სექციაში: 2-3 წინადადება საკუთარი თავის შესახებ.
    "ჰობიები" სექციაში: ჩამოთვალეთ მინიმუმ 3 ჰობი.
    "მიზნები" სექციაში: აღწერეთ, რას აპირებთ მომავალში.
    ფოტო (Image):
    
    გამოიყენეთ <img> ტეგი და დაამატეთ თქვენი სურათი ან ნებისმიერი სიმბოლური ფოტო, რომელიც თქვენ მოგწონთ.
     -->
     <h1>ლაზარე ღოღობერიძე</h1>
     <h2>ჩემს შესახებ</h2> 
     <p>მე ვარ 13 წლის ვთამაშობ კალათბურთს და  ვარ უმრავლესობა სპორტების დიდი ფანი</p>
     <h2>ჰობიები</h2>
     <p>ჩემი ჰობი არის ხატვა , სპორტი და ჭადრაკი</p>
     <h2>მიზნები</h2>
     <p>ჩემი მიზანია გავხდე საუკეთესო კალათბურთელი ან პროგრამისტი</p>
     <img src="lazare.jpg" alt="" width="200" height="200">
     <video src="Ice Cube - It Was A Good Day (Remastered).mp4" controls></video>
     
     
</body>
</html>
